<template>
    <lightning-card title="Student Feedback Form">
        <div class="slds-p-around_medium">

            <lightning-input
                label="Student Name"
                value={studentName}
                data-field="studentName"
                onchange={handleInput}>
            </lightning-input>

            <lightning-input
                label="Course"
                value={course}
                data-field="course"
                onchange={handleInput}>
            </lightning-input>

            <lightning-input
                type="number"
                label="Rating (1-5)"
                value={rating}
                data-field="rating"
                onchange={handleInput}>
            </lightning-input>

            <lightning-textarea
                label="Comments"
                value={comments}
                data-field="comments"
                onchange={handleInput}>
            </lightning-textarea>

            <lightning-button
                label="Submit Feedback"
                onclick={submitFeedback}
                class="slds-m-top_small">
            </lightning-button>

        </div>
    </lightning-card>
</template>
